<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Character Counter</title>
  </head>
  <body>
      
    <header class="header">
      <img src="./assets/logo-dark-theme.svg" alt="logo" class="logo" />
      <img src="./assets/darkmodeButton.png" alt="darkmodeButton" class="darkmodeButton" />
      
  </header>

  <main class="container">
      <h1 class="title">Analyze your text <br> in real-time.</h1>

      <div id="text-area-container">
          <textarea id="text-input" class="text-input" placeholder="Type or paste your text here..."></textarea>
      </div>

      <div class="options">
        <div class="checkbox-container">
          <input type="checkbox" id="exclude-spaces">
          <span class="subtitle"">Exclude Spaces</span>
        </div>
          <span class="subtitle" >Approx. reading time in minutes:</span> 
          <span class="subtitle" id="reading-time"></span>
      </div>

      <section class="data">
          <div class="stat stat-characters">
              <h2 class=data-number id="total-characters">0</h2>
              <p class="data-text">Total Characters</p>
          </div>
          <div class="stat stat-words">
              <h2 class=data-number id="word-count">0</h2>
              <p class="data-text">Word Count</p>
          </div>
          <div class="stat stat-sentences">
              <h2 class=data-number id="sentence-count">0</h2>
              <p class="data-text">Sentence Count</p>
          </div>
      </section>
  </main>


    <script src="./js/scripts.js"></script>
  </body>
</html>
